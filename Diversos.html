<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diversos</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/Pagina Principal/PaginaPrincipal.css" />
    <link rel="stylesheet" href="./src/css/Pagina Principal/Header.css" />
    <link rel="stylesheet" href="./src/css/Pagina Principal/Banner.css" />
    <link rel="stylesheet" href="./src/css/Pagina Principal/Productos.css" />
    <link rel="stylesheet" href="./src/css/Pagina Principal/Footer.css" />
    <link rel="stylesheet" href="./src/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./src/assets/sweet/sweetalert2.css">
  </head>
  <body>
    <div class="PaginaPrincipal__AluraGeek">
      <!--Sección del header de AluraGeek-->
      <header class="header">
        <div class="header__contenedor">
          <div class="logo__buscador">
            <a class="logo" href="index.html">
              <img src="./src/assets/images/logos/Logo.png" alt="" />
            </a>
            <div class="buscador">
              <input type="text" placeholder="¿Qué deseas buscar?" data-buscador/>
              <button type="submit" data-filtrarBtn><img src="./src/assets/iconos/lupa.svg" alt="" /></button>
            </div>
          </div>

          <nav data-nav></nav>
        </div>
      </header>

      

      <!--Sección de galería de productos-->
      <section class="seccion__productos">
        <div class="seccion__productos__contenedor">
          
          <!--Seccion Consolas-->
          <div class="producto__renglon">
            <div class="titulo__verTodo">
              <h2>Diversos</h2>
            </div>
            <div class="productos" data-Diversos>
              
            </div>
          </div>
          
        </div>
      </section>

      <!--Sección del footer de AluraGeek-->
      <footer class="PiedePagina">
        <div class="PiedePagina__primeraSeccion">
          <div class="PiedePagina__primeraSeccion__contenedor">
            <div class="PiedePagina__logo__navegador">
              <div class="PiedePagina__logo">
                <img src="./src/assets/images/logos/Logo.png" alt="" />
              </div>
              <div class="PiedePagina__navegacion">
                <nav>
                  <ul>
                    <li>Quienes somos</li>
                    <li>Política de privacidad</li>
                    <li>Programa de fidelidad</li>
                    <li>Nuestras Tiendas</li>
                    <li>Quiero ser franquiciado</li>
                    <li>Anúncie aquí</li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="PiedePagina__formulario">
              <form action="">
                <p>Hable con nosotros</p>

                <div class="formulario__form__contenedor">
                  <input
                    type="text"
                    placeholder="Nombre"
                    required
                    data-tipo="nombre"
                  />

                  <span class="input-message-error"
                    >Este campo no es valido</span
                  >
                </div>
                <div class="formulario__form__contenedor">
                  <textarea
                    type="text"
                    cols="30"
                    rows="10"
                    required
                    minlength="15"
                    data-tipo="mensaje"
                  >
                  </textarea>

                  <span class="input-message-error"
                  >Este campo no es valido</span
                >
                </div>

                <div class="formulario__boton">
                  <button type="submit">Enviar Mensaje</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="PiedePagina__segundaSeccion">
          <p>Desarrollado por Jorge Federico Miranda Morones / 2023</p>
        </div>
      </footer>
    </div>
    <script src="./src/assets/sweet/sweetalert2.min.js"></script>
    <script type="module" src="./src/controllers/productos/filtrarProductos.controller.js"></script>
    <script type="module" src="./src/controllers/productos/listarDiversos.controller.js"></script>
    <script type="module" src="./src/controllers/usuarios/getCuenta.controller.js"></script>
  </body>
</html>
