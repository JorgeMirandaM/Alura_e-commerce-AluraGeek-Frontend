<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="css/Pagina Login/PaginaLogin.css" />
    <link rel="stylesheet" href="css/Pagina Principal/Header.css" />
    <link rel="stylesheet" href="css/Pagina Login/Formulario.css" />
    <link rel="stylesheet" href="css/Pagina Principal/Footer.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="Login__AluraGeek">
      <!--Sección del header de AluraGeek-->
      <header class="header">
        <div class="header__contenedor">
          <div class="logo__buscador">
            <a class="logo" href="./index.html">
              <img src="assets/images/logos/Logo.png" alt="" />
            </a>
            <div class="buscador">
              <input type="text" placeholder="¿Qué deseas buscar?"/>
              <button><img src="assets/iconos/lupa.svg" alt=""></button>
            </div>
          </div>
        </div>
      </header>

      <!--Sección del Formulario Login-->
      <section class="seccion__formulario">
        <form action="" class="seccion__formulario__formulario">
          <h3>Iniciar Sesión</h3>
          <div class="seccion__formulario__formulario__correo">
            <input type="text" placeholder="Escriba su correo electrónico" />
            <div class="seccion__formulario__formulario__correo__linea"></div>
          </div>
          <div class="seccion__formulario__formulario__correo">
            <input type="password" placeholder="Escriba su contraseña" />
            <div class="seccion__formulario__formulario__correo__linea"></div>
          </div>
          <button>Entrar</button>
        </form>
      </section>

      <!--Sección del footer de AluraGeek-->
      <footer class="PiedePagina">
        <div class="PiedePagina__primeraSeccion">
          <div class="PiedePagina__primeraSeccion__contenedor">
            <div class="PiedePagina__logo__navegador">
              <div class="PiedePagina__logo">
                <img src="assets/images/logos/Logo.png" alt="" />
              </div>
              <div class="PiedePagina__navegacion">
                <nav>
                  <ul>
                    <li>Quienes somos</li>
                    <li>Política de privacidad</li>
                    <li>Programa de fidelidad</li>
                    <li>Nuestras Tiendas</li>
                    <li>Quiero ser franquiciado</li>
                    <li>Anúncie aquí</li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="PiedePagina__formulario">
              <form action="">
                <p>Hable con nosotros</p>

                <input type="text" placeholder="Nombre" />

                <textarea name="" id="" cols="30" rows="5">
Escribe tu mensaje</textarea
                >

                <div class="formulario__boton">
                  <button>Enviar Mensaje</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="PiedePagina__segundaSeccion">
          <p>Desarrollado por Jorge Federico Miranda Morones / 2023</p>
        </div>
      </footer>
    </div>
  </body>
</html>
